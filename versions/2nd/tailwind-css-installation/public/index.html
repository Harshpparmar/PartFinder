<script>

document.addEventListener('DOMContentLoaded', function () {
  const dropdownButton = document.querySelector('#mega-menu-full-dropdown-button');
  const dropdownMenu = document.getElementById('mega-menu-full-dropdown');
  
  dropdownButton.addEventListener('click', function () {
    const expanded = dropdownButton.getAttribute('aria-expanded') === 'true';
    dropdownButton.setAttribute('aria-expanded', String(!expanded)); // Convert boolean to string
    dropdownMenu.classList.toggle('hidden', !expanded); // Toggle the 'hidden' class based on 'expanded' state
  });
});


</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Header</title>
    
</head>
<body>
    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex items-center">
                    <a href="/">
                        <img class="block h-8 w-auto lg:hidden" src="photos/cpu (1).png" alt="Logo" />
                        <img class="hidden h-8 w-auto lg:block" src="photos/cpu (1).png" alt="Logo" />
                    </a>
                </div>
                <nav class="hidden md:flex md:items-center md:space-x-8">
                    <a href="/" class="font-medium text-gray-900 hover:text-gray-700">Home</a>
                    <a href="/build" class="font-medium text-gray-900 hover:text-gray-700">Build</a>
                    <div class="relative">
                        <button type="button" class="flex items-center font-medium text-gray-900 hover:text-gray-700" id="products-dropdown">
                            Products
                            <svg class="ml-2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" id="products-dropdown-menu">
                            <div class="py-1">
                                <a href="/components/cpu" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">CPU</a>
                                <a href="/components/gpu" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">GPU</a>
                                <a href="/components/motherboard" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Motherboard</a>
                                <a href="/components/ram" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">RAM</a>
                                <a href="/components/storage" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Storage</a>
                                <a href="/components/power-supply" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Power Supply</a>
                                <a href="/components/case" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Case</a>
                                <a href="/components/cooling" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cooling</a>
                            </div>
                        </div>
                    </div>
                    <a href="/complete-builds" class="font-medium text-gray-900 hover:text-gray-700">Complete Builds</a>
                    <a href="/guides" class="font-medium text-gray-900 hover:text-gray-700">Guides</a>
                </nav>
                <div class="flex items-center">
                    <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 md:hidden" id="mobile-menu-toggle">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    
        <!-- Mobile Menu -->
        <div class="md:hidden hidden" id="mobile-menu-container">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a href="/" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">Home</a>
                <a href="/build" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">Build</a>
                <button type="button" class="block w-full rounded-md px-3 py-2 text-left text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900" id="mobile-products-dropdown">
                    Products
                    <svg class="float-right h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="space-y-1 pl-6 hidden" id="mobile-products-dropdown-menu">
                    <a href="/components/cpu" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">CPU</a>
                    <a href="/components/gpu" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">GPU</a>
                    <a href="/components/motherboard" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Motherboard</a>
                    <a href="/components/ram" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">RAM</a>
                    <a href="/components/storage" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Storage</a>
                    <a href="/components/power-supply" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Power Supply</a>
                    <a href="/components/case" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Case</a>
                    <a href="/components/cooling" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Cooling</a>
                </div>
                <a href="/complete-builds" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Complete Builds</a>
                <a href="/guides" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Guides</a>
            </div>
        </div>
    </header>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenuContainer = document.getElementById('mobile-menu-container');
            const productsDropdown = document.getElementById('products-dropdown');
            const productsDropdownMenu = document.getElementById('products-dropdown-menu');
            const mobileProductsDropdown = document.getElementById('mobile-products-dropdown');
            const mobileProductsDropdownMenu = document.getElementById('mobile-products-dropdown-menu');

            mobileMenuToggle.addEventListener('click', () => {
                mobileMenuContainer.classList.toggle('hidden');
            });

            productsDropdown.addEventListener('click', () => {
                productsDropdownMenu.classList.toggle('hidden');
            });

            mobileProductsDropdown.addEventListener('click', () => {
                mobileProductsDropdownMenu.classList.toggle('hidden');
            });

            // Close dropdowns when clicked outside
            document.addEventListener('click', (event) => {
                if (!event.target.closest('#products-dropdown')) {
                    productsDropdownMenu.classList.add('hidden');
                }
                if (!event.target.closest('#mobile-products-dropdown')) {
                    mobileProductsDropdownMenu.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
